<html xmlns:th="http://www.thymeleaf.org">
<!-- js+css -->
<div th:fragment="source">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
</div>

<div th:fragment="header">
    <!-- 导航条 -->
    <nav class="navbar navbar-default" style="background-color: white;margin-bottom: 0px">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">
                    <span style="color: #00b7ee;font-family: 幼圆;"><b>图 书 推 荐</b></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/index">图书首页</a></li>
                    <li><a href="/bookList">图书分类</a></li>
                    <li><a href="/recBookList">推荐书单</a></li>
                </ul>
                <form action="/book/search" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" name="keyWord" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user == null}">
                        <a href="/loginAndRegister">
                            <span class="glyphicon glyphicon-user"></span> 登录注册
                        </a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/user/userInfo">
                            欢迎回来，<span id="userName" th:text="${session.user.getName()}" th:value="${session.user.getName()}"></span>
                            <img class="img-circle" style="width: 25px;height: 25px" th:src="'/img/userProfile/'+${session.user.getProfile()}" alt="头像">
                        </a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/logout">
                            <span class="glyphicon glyphicon-log-out"></span> 退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- 许可 -->
<div th:fragment="permit">
    <div class="container-fluid" style="background-color: #dddddd; height: 30px">
        <p style="text-align: center">Copyright © 2021-2022 图书推荐网 All Rights Reserved.</p>
    </div>
</div>
